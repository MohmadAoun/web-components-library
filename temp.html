  <head>
    <meta charset="UTF-8" />

    <title>test</title>
    <link rel="stylesheet" href="components/button/button-styles.css" />
  </head>
  <body>
    <button-mdwc
      label="Submit"
      variant="filled"
      click-action="custom"
    ></button-mdwc>
    <button-mdwc
      label="Cancel"
      variant="outlined"
      click-action="custom"
    ></button-mdwc>
    <button-mdwc
      label="Learn More"
      variant="tonal"
      click-action="link"
      url="https://google.com"
    ></button-mdwc>
    <button-mdwc
      variant="filled"
      label="Filled Button"
      leading-icon='<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" ><path d="M186.67-120q-27 0-46.84-19.83Q120-159.67 120-186.67v-586.66q0-27 19.83-46.84Q159.67-840 186.67-840H466v66.67H186.67v586.66h586.66V-466H840v279.33q0 27-19.83 46.84Q800.33-120 773.33-120H186.67ZM384-336.67 337.33-384l389.34-389.33h-194V-840H840v307.33h-66.67V-726L384-336.67Z"/></svg>'
    ></button-mdwc>
    <button-mdwc variant="outlined" label="Outlined Button"></button-mdwc>
    <button-mdwc variant="text" label="Text Button"></button-mdwc>
    <button-mdwc variant="elevated" label="Elevated Button"></button-mdwc>
    <form>
      <label for="username">Username:</label>
      <input
        autocomplete="additional-name"
        type="text"
        id="username"
        name="username"
        required
      />

      <label for="password">Password:</label>
      <input
        autocomplete="new-password"
        type="password"
        id="password"
        name="password"
        required
      />

      <button-mdwc
        variant="filled"
        label="Login"
        click-action="submit"
        disabled
      ></button-mdwc>
      <button-mdwc variant="text" href="https://example.com" target="_blank">
        <span slot="icon-leading">🌐</span>
        <span>Visit Website</span>
        <span slot="icon-trailing">↗️</span>
      </button-mdwc>
      <button-mdwc variant="filled">
        <span>Next</span>
        <span slot="icon-trailing">➡️</span>
      </button-mdwc>
      <button-mdwc variant="outlined" type="submit">
        <span slot="icon-leading">🔍</span>
        <span>Search</span>
      </button-mdwc>
    </form>
    <br />
    <switch-mdwc selected icons name="exampleSwitch" required></switch-mdwc>
    <br />
    <br />
    <br />
    <br />
